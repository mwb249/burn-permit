<table style="width:100%;">
    <tbody>
        <tr>
            <td>{site_address}</td>
            <td><a href="{expression/expr0}" rel="nofollow ugc" target="_blank"><button>Print Permit</button></a></td>
        </tr>
    </tbody>
</table><br>
<div style="padding:5px;background-color:rgb({expression/expr1})"><b><font color="#ffffff">Status: {permit_status}</font></b></div>
<table style="width:100%;">
    <tbody>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Permit Holder</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{applicant_name}<br /></td>
        </tr>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Phone Number</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{expression/expr2}</td>
        </tr>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Date Issued</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{issue_date}</td>
        </tr>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Date Expire{expression/expr4}</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{expire_date}</td>
        </tr>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Follow Calendar</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{expression/expr5}</td>
        </tr>
        <tr>
            <td style="border:0.5px solid rgb(215,215,215)"><b>Parcel Size</b></td>
            <td style="border:0.5px solid rgb(215,215,215)">{site_acreage} Acres{expression/expr6}</td>
        </tr>
    </tbody>
</table>
<p>{expression/expr7}</p>
